  <body>
    <form>
      Set Default Timer: <br />
      Hours:
      <input type = "number" id = "Hours" min = "0"><br />
      Minutes:
      <input type = "number" id = "Minutes" min = "0" max = "59"><br />



        Preferred Timer Mode:
        <input type = "radio" id = "timerMode1"
        name = "timerMode" value = "Per Browser">
        <label for="timerMode1">Per Browser</label>
        <input type = "radio" id = "timerMode2"
        name = "timerMode" value = "Per Tab">
        <label for="timerMode2">Per Tab</label>
    </form>
    <div id="status"></div>
      <button id="save" onclick="saveDefaultTimer()">Save Settings</button>
